pre-commit:
  piped: true
  follow: true
  commands:
    staged:
      priority: 1
      run: echo {staged_files} | tr ' ' '\n'
    security:
      priority: 2
      run: gitleaks protect --staged --no-banner
    typescript:
      priority: 3
      glob: "*.{ts,tsx}"
      run: na tsc
    biome:
      priority: 4
      glob: "*.{ts,tsx,js,jsx,json,jsonc,css}"
      run: na biome check --fix {staged_files} --reporter summary
      stage_fixed: true
    test:
      priority: 5
      glob: "*.{ts,tsx,js,jsx}"
      run: na vitest related --run {staged_files}
